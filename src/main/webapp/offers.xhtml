<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/common/commonLayout.xhtml">
	<ui:define name="content">
		<h:form>
			<ui:include src="menu.xhtml"></ui:include>
		</h:form>
		<h:form>
			<p:remoteCommand name="loadOffers" autoRun="true" action="#{allOffersBean.loadOffers}" update=":offerTable"/>
		</h:form>

		<h:form>
			<h:panelGrid columns="3">					
				<h:outputLabel value="Miejscowość" />
				<p:inputText value="#{allOffersBean.town}"/>
				<h:outputLabel value=" " />
				
				<h:outputLabel value="Powierzchnia od-do" />
				<p:inputText value="#{allOffersBean.areaMin}"/>
				<p:inputText value="#{allOffersBean.areaMax}"/>
				
				<h:outputLabel value="Cena całości (zł) od-do" />
				<p:inputText value="#{allOffersBean.priceMin}"/>
				<p:inputText value="#{allOffersBean.priceMax}"/>
				
				<h:outputLabel value="Wybierz rodzaj nieruchomości"/>
				<p:selectOneRadio layout="spread" value="#{allOffersBean.estateType}">
        			<f:selectItem itemLabel="Dom       " itemValue="Dom" />
        			<f:selectItem itemLabel="Mieszkanie" itemValue="Mieszkanie" />
        			<f:selectItem itemLabel="Działka" itemValue="Dzialka" />
        			<f:selectItem itemLabel="Wszystkie" itemValue=""/>
      			</p:selectOneRadio>
      			<h:outputLabel value=" " />
      			
      			<h:outputLabel value="Wybierz rodzaj transakcji"/>
				<p:selectOneRadio layout="spread" value="#{allOffersBean.transactionType}">
        			<f:selectItem itemLabel="Wynajem   " itemValue="Wynajem" />
        			<f:selectItem itemLabel="Sprzedaż  " itemValue="Sprzedaz" />
        			<f:selectItem itemLabel="Wszystkie" itemValue=""/>
      			</p:selectOneRadio>
      			<h:outputLabel value=" " />
      			
      			<h:outputLabel value="Obecność garażu"/>
				<p:selectOneRadio id="buttons3" layout="spread" value="#{allOffersBean.isGarage}">
        			<f:selectItem itemLabel="Tak" itemValue="1" />
        			<f:selectItem itemLabel="Nie" itemValue="2" />
        			<f:selectItem itemLabel="Wszystkie" itemValue="0" />
      			</p:selectOneRadio>
      			<h:outputLabel value=" " />
      			
      			<h:outputLabel value="Wybierz piętro (tylko dla mieszkań)" />
				<p:inputText value="#{allOffersBean.minFloor}"/>
				<p:inputText value="#{allOffersBean.maxFloor}"/>
			
			</h:panelGrid>
			<p:commandButton value="Szukaj" action="#{allOffersBean.searchOffers}" update=":offerTable"/>
		</h:form>
		
		<br/>
		
		<p:dataTable id="offerTable" value="#{allOffersBean.offerList}" var="offer">
			<p:column headerText="Nazwa" width="16%">
				<p:commandLink value="#{offer.offerName}" action="offer.xhtml">
					<f:setPropertyActionListener target="#{offerBean.offer}" value="#{offer}"/>
				</p:commandLink>
			</p:column>
			<p:column headerText="Lokalizacja" width="16%">#{offer.postalCode}  #{offer.town}</p:column>
			<p:column headerText="Cena" width="16%">#{offer.price} zł</p:column>
			<p:column headerText="Powierzchnia" width="16%">#{offer.area} m^2</p:column>
			<p:column headerText="Typ nieruchomości" width="16%">#{offer.estateType}</p:column>
			<p:column headerText="Typ transakcji" width="16%">#{offer.transactionType}</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
