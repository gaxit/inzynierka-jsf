<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/common/commonLayout.xhtml">
	<ui:define name="content">
		<h:form>
			<ui:include src="menu.xhtml"></ui:include>
		</h:form>
		<h:form>
			<p:remoteCommand name="loadOffers" autoRun="true" action="#{allOffersBean.loadOffers}" update=":offerTable"/>
		</h:form>

		<h1>Wyszukiwanie ofert</h1>

		<h:panelGrid columns="1">
			<h:outputLabel value="Wypełnij te parametry które Cię interesują i naciśnij Szukaj aby zobaczyć dostępne oferty spełniające Twoje wymagania." />
			<p/>
		</h:panelGrid>

	<h:form>
			<h:panelGrid columns="2">
				
				<h:outputLabel value="Miejscowość" />
				<p:password />
				<h:outputLabel value="Powierzchnia" />
				<p:password />
				<h:outputLabel value="Cena całości (zł)" />
				<p:password />
				
				<h:outputLabel value="Wybierz rodzaj nieruchomości"/>
				<p:selectOneRadio id="buttons1" layout="spread" value="#{bean.button1}">
        			<f:selectItem itemLabel="Dom       " itemValue="Dom" />
        			<f:selectItem itemLabel="Mieszkanie" itemValue="Mieszkanie" />
      			</p:selectOneRadio>
      			
      			<h:outputLabel value="Wybierz rodzaj transakcji"/>
				<p:selectOneRadio id="buttons2" layout="spread" value="#{bean.button2}">
        			<f:selectItem itemLabel="Wynajem   " itemValue="Wynajem" />
        			<f:selectItem itemLabel="Sprzedaż  " itemValue="Sprzedaż" />
      			</p:selectOneRadio>
      			
      			<h:outputLabel value="Wyszukiwanie nieruchomości..."/>
				<p:selectOneRadio id="buttons3" layout="spread" value="#{bean.button3}">
        			<f:selectItem itemLabel="Z garażem " itemValue="Z garażem" />
        			<f:selectItem itemLabel="Bez garażu" itemValue="Bez garażu" />
      			</p:selectOneRadio>
      			
      			<h:outputLabel value="Wybierz piętro (tylko dla mieszkań)" />
				<p:password />

			</h:panelGrid>
			<p:commandButton value="Szukaj" />
			<p/>
		</h:form>

		<h1>Oferty</h1>
		<p:dataTable id="offerTable" value="#{allOffersBean.offerList}" var="offer">
			<p:column>#{offer.area}</p:column>

		</p:dataTable>
		<p/>
	</ui:define>
</ui:composition>
</html>
