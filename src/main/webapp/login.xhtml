<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/common/commonLayout.xhtml">
	<ui:define name="content">
		<h:form id="menu">
			<ui:include src="menu.xhtml"/>
		</h:form>

		<h3>
			<h:outputLabel value="Logowanie" />
		</h3>
		

		<h:form id="loginForm">
			<p:messages/>
			<h:panelGrid columns="2">
				<p:outputLabel value="Login" for="login"/>
				<p:inputText id="login" value="#{loginBean.login}" required="true" 
					requiredMessage="Login jest wymagany"/>
				
				<p:outputLabel value="Hasło" for="password"/>
				<p:password id="password" value="#{loginBean.password}" required="true" 
					requiredMessage="Hasło jest wymagane"/>
			</h:panelGrid>
			<p:commandButton value="Zaloguj" action="#{loginBean.logIn}" update=":loginForm" 
				validateClient="true"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>
