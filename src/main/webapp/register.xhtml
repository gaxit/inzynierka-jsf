<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/common/commonLayout.xhtml">
	<ui:define name="content">
		<h:form>
			<ui:include src="menu.xhtml"></ui:include>
		</h:form>

		<h2>
			<h:outputLabel value="Rejestracja" />
		</h2>
		Aby móc się zarejestrować proszę wypełnić wszystkie pola.
		<p/>
		<h:form>
			<p:messages/>
			<h:panelGrid columns="2">
				<p:outputLabel value="Login" for="login"/>
				<p:inputText id="login" value="#{registrationBean.login}" required="true"
					requiredMessage="Login jest wymagany"/>
				
				<p:outputLabel value="Hasło" for="password"/>
				<p:password id="password" value="#{registrationBean.password}" required="true"
					requiredMessage="Hasło jest wymagane"/>
				
				<p:outputLabel value="Powtórz hasło" for="passwordAgain"/>
				<p:password id="passwordAgain" value="#{registrationBean.passwordRepeat}"
					required="true" requiredMessage="Powtórzenie hasła jest wymagane"/>
				
				<p:outputLabel value="Nazwa" for="nazwaInput"/>
				<p:inputText id="nazwaInput" value="#{registrationBean.name}" required="true"
					requiredMessage="Nazwa jest wymagana"
					title="Nazwą może być imię i nazwisko bądź nazwa organizacji" />
				<p:tooltip for="nazwaInput" showEvent="focus" hideEvent="blur" />
				<p:outputLabel value="  " />

				<p:outputLabel value="Telefon" for="phone"/>
				<p:inputText id="phone" value="#{registrationBean.phone}" required="true"
					requiredMessage="Numer telefonu jest wymagany"/>
				
				<p:outputLabel value="E-mail" for="mail"/>
				<p:inputText id="mail" value="#{registrationBean.email}" required="true"
					requiredMessage="Adres e-mail jest wymagany"/>
				
				<p:outputLabel value="Miejscowość" for="town"/>
				<p:inputText id="town" value="#{registrationBean.town}" required="true"
					requiredMessage="Miejscowość jest wymagana"/>
				
				<p:outputLabel value="Kod pocztowy" for="postalCode"/>
				<p:inputText id="postalCode" value="#{registrationBean.postalCode}" required="true"
					requiredMessage="Kod pocztowy jest wymagany"/>
				
				<p:outputLabel value="Ulica" for="street"/>
				<p:inputText id="street" value="#{registrationBean.street}" required="true"
					requiredMessage="Ulica jest wymagana"/>
				
				<p:outputLabel value="Numer domu" for="houseNo"/>
				<p:inputText id="houseNo" value="#{registrationBean.houseNo}" required="true"
					requiredMessage="Numer domu jest wymagany" validatorMessage="Błędna wartość numeru domu">
					<f:validateLongRange minimum="0"/>
				</p:inputText>
				
				<p:outputLabel value="Numer mieszkania" />
				<p:inputText value="#{registrationBean.apartmentNo}" validatorMessage="Błędna wartość numeru mieszkania">
					<f:validateLongRange minimum="0"/>
				</p:inputText>
				
			</h:panelGrid>
			<p:commandButton value="Załóż konto" action="#{registrationBean.register}" ajax="false"/>
		</h:form>
		<p/>
	</ui:define>
</ui:composition>
</html>
