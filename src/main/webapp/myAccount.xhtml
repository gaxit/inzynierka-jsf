<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/common/commonLayout.xhtml">
	<ui:define name="content">
		<h:form>
			<ui:include src="menu.xhtml"></ui:include>
		</h:form>
				<p/>
		Witaj w panelu użytkownika.
		<p/>
		
		<h1>Dane użytkownika</h1>
				<p/>
			Tu możesz edytować swoje dane.

		<br/>
		<h:form>
                            <h:panelGrid columns="2">
					<h:outputLabel value="Login"></h:outputLabel>
					<h:outputLabel value="#{usersMgr.staticLogin}">
					</h:outputLabel>
					<h:outputLabel value="Imię"></h:outputLabel>
					<h:inputText value="#{usersMgr.firstName}">
					</h:inputText>
					<h:outputLabel value="Nazwisko"></h:outputLabel>
					<h:inputText value="#{usersMgr.lastName}">
					</h:inputText>
					<h:outputLabel value="Email"></h:outputLabel>
					<h:inputText value="#{usersMgr.mail}">
					</h:inputText>
					<h:outputLabel value="Telefon"></h:outputLabel>
					<h:inputText value="#{usersMgr.phoneNumber}">
					</h:inputText>
				</h:panelGrid>
				<h:commandButton action="#{usersMgr.updateUser}" value="Aktualizuj dane"></h:commandButton>
				<h:messages layout="table"></h:messages>
			</h:form>

<br/>
	</ui:define>
</ui:composition>
</html>
